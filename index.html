<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* CSS styles for terminal-like theme */
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            border: 1px solid #0f0;
            border-radius: 4px;
            background-color: #111;
        }
        label {
            margin-top: 1em;
            display: block;
        }
        input, textarea {
            border: 1px solid #0f0;
            border-radius: 4px;
            padding: 0.5em;
            width: 100%;
            background-color: #222;
            color: #0f0;
        }
        button {
            margin-top: 1em;
            padding: 0.7em;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0c0;
        }
    </style>
</head>
<body>
    <form id="contact-form">
        <label for="whatsapp-number">WhatsApp Number:</label>
        <input type="text" id="whatsapp-number" name="whatsapp_number" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Send</button>
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            emailjs.init('GkNZxApbuZLc3VsjE'); // Ensure this is your actual User ID

            const form = document.getElementById('contact-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                emailjs.sendForm('service_6j48zak', 'template_q9vxxx1', form)
                .then(function(response) {
                    alert('Message sent successfully!');
                    form.reset();
                }, function(error) {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please check the console for more details.');
                });
            });
        });
    </script>
</body>
</html>
